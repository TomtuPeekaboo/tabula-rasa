            <div class="left-header">

            <ul>
                <li><a href="userManage.html" class="atn">用户管理</a></li>

        <div class="right">
            <div class="right-head"></div>
            <div class="Box">
                <div class="header">
                    <form action="">
                        <div class="userId">
                            <label for="">用户ID：</label>
                            <input type="text" placeholder="请输入用户ID" id="id">
                        </div>
                        <div class="userPhoto">
                            <label for="">用户昵称</label>
                            <input type="text" placeholder="请输入用户昵称" id="username">
                        </div>
                        <div class="userTime">
                            <label for="">用户手机</label>
                            <input type="text" placeholder="请输入用户手机号码" id="phone">
                        </div>
                        <div class="userstatus">
                            <label for="">账户状态：</label>
                            <input type="text" placeholder="全部状态" id="statusInput">
                            <div class="more"></div>
                            <div class="kinds" style="display: none;">
                                <ul>
                                    <li>正常</li>
                                    <li>已注销</li>
                                    <li>锁定中</li>
                                </ul>
                            </div>
                        </div>
                        <div class="find">搜索</div>
                    </form>
                </div>
                <p class="dataNum">共搜索到89条数据</p>
                <div class="body">
                    <table cellspacing=0>
                        <tr>
                            <th class="square"><span class="bg"></span></th>
                            <th class="aurId">用户ID</th>
                            <th class="aurName">用户昵称</th>
                            <th class="aurPhoto">用户头像</th>
                            <th class="aurphone">手机号</th>
                            <th class="aurTime">注册时间</th>
                            <th class="aurStatus">状态</th>
                            <th class="action">操作</th>
                        </tr>
