<!DOCTYPE html>
<html lang="ZH-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/base1.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
    <script src="js/stopBS.js"></script>
</head>


<body>
    <div class="glass">
    </div>
    <div class="card">
        <!-- 表单外面盒子 -->
        <div class="welcome">
            <span>战疫情！我们在行动</span><span>已有账号？<a href="signIn.html">sign in</a></span>
        </div>
        <form action="#" method="GET">
            <div class="username">
                <label for="username">行不更名坐不改姓</label>
                <div class="usernameInput">
                    <span id="registerFont"></span><input type="text" id="username" name="username">
                </div>
                <!-- 一开始用按钮一点击数据就会消失 -->
                <div class="active">活跃值+1</div>
            </div>
            <div class="emailBox">
                <label for="useremail">收割手机号</label>
                <div class="useremailInput">
                    <span id="registerFont"></span><input type="text" id="phone" name="phone">
                </div>
                <div class="active">活跃值+2</div>
            </div>

            <div class="password">
                <label for="password">安装自己的密码锁</label>
                <div class="passwordInput">
                    <span id="registerFont"></span><input type="password" id="password" name="password">
                </div>
                <div class="active">成熟度+1</div>
            </div>

            <div class="checkpassword">
                <label for="checkpassword">确认密码再离开</label>
                <div class="checkpasswordInput">
                    <span id="registerFont"></span><input type="password" id="checkpassword" name="checkpassword">
                </div>
                <div class="active">经验值+1</div>
            </div>
            <div class="cip idCode">
                <div class="IDleft"><input type="text" id="code" placeholder="验证码" name="code"></div>
                <div class="active IDright"><img src="checkCode" alt="" id="codeid"></div>
            </div>
            <div class="cip" id="cip">
                <span>欢迎来到 战疫情！我们在行动!地图还有五秒到达手上！</span>
                <button class="button" type="button" id="submit">
                    <span></span>
                    <span class="wave"></span>
                    <span class="wave"></span>
                    <span class="wave"></span>
                </button>
            </div>

        </form>
    </div>

</body>

</html>
