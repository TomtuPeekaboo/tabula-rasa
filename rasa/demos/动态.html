<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态</title>
</head>

<body>
    <div class="forum">
        <div class="aurther">
            <div class="photo">
                <!-- 数据1：用户头像 -->
                <img src="" alt="">
            </div>
            <div class="aurtherName">
                <!-- 数据2：用户昵称 -->
                <p class="anName"></p>
                <!-- 数据3：发布日期 -->
                <p class="anTime"></p>
            </div>
            <div class="gz">关注</div>
        </div>
        <div class="aurtherSay">
            <!-- 数据3：用户文案 -->
            <p></p>
        </div>
        <div class="clearfix aurtherTmg">
            <!-- 数据4：用户分享图片 接受多找图片就创建多少(div>img)-->
            <li><img src="img/person.jpg" alt=""></li>
        </div>
        <div class="forumFooter">
            <div class="zf"><span class="iconfont icon-zhuanfa"></span>转发</span>></div>
            <!-- 数据5：用户评论区域 -->
            <div class="pl"><span class="iconfont icon-pinglun"></span>评论</div>
            <div class="aixin"><span class="iconfont icon-aixin"></span>
                <!-- 数据6：用户所得赞数 -->
                <div class="two"></div>
            </div>
        </div>
        <div class="discuss" style="display: none;">
            <div class="disSelf">
                <span class="dsPhoto"><img src="img/person.jpg" alt=""></span>
                <input type="text" name="disSelf" id="disSelf" placeholder="唠嗑一下">
                <div class="dsButton">
                    <div class="face iconfont icon-biaoqing"></div>
                    <div class="tsSend"><input type="checkbox">同时转发</div>
                    <div class="bsbbtn">评论</div>
                </div>
            </div>
            <div class="disOther">
                <div class="doChoose">
                    <span>按时间</span><span class="doc"> 按热度</span>
                </div>
                <!-- 一级评论 -->
                <ul class="doUl">
                    <li class="doli">
                        <!-- 数据5.1：评论用户头像 -->
                        <span class="dlPhoto"><img src="" alt=""></span>
                        <div class="bigliContent">
                            <!-- 数据5.2：评论用户昵称 -->
                            <div class="dlName"></div>
                            <!-- 数据5.3:评论用户内容 字符串":"+内容-->
                            <p class="dlContent"></p>
                        </div>
                        <!-- 数据5.4：用户评论时间 -->
                        <div class="dlTime"></div>
                        <!-- 回复 在点击的li的末尾复制一次Ul，作为其子盒子-->
                        <ul class="liInUl">
                            <li class="doli">
                                <div class="bigliContent">
                                    <!-- 被回复的人的账号 -->
                                    <div class="dlName"><span id="dlName">Tomtu</span>回复</div>
                                    <!-- 每条评论都是":"+内容 -->
                                    <p class="dlContent"></p>
                                </div>
                                <div class="dlTime"></div>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </div>

</body>

</html>
