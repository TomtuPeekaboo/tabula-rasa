<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./css/signIn.css">
    <script src="./js/signIn.js"></script>
</head>

<body>
    <div class="card">
        <!-- 表单外面盒子 -->
        <div class="welcome">
            <span>TabulaRasa</span><br>还未入户？<span>register</span>
        </div>
        <form action="#" method="GET">

            <div class="emailBox">
                <label for="useremail">手机号海底捞</label>
                <div class="useremailInput">
                    <span id="registerFont"></span><input type="text" id="phone" name="phone">
                </div>
                <div class="active">活跃值+2</div>
            </div>

            <div class="password">
                <label for="password">打开密码锁</label>
                <div class="passwordInput">
                    <span id="registerFont"></span><input type="password" id="password" name="password">
                </div>
                <div class="active">成熟度+1</div>
            </div>
            <div class="remember">
                <!-- <label for="remember">记住我</label> -->
                <div class="usernameInput">
                    <input type="checkbox" id="remember" name="remember" value="true">
                    <label for="remember">记住我 下次还跟你交朋友</label>
                </div>
                <span><a href="">忘记密码?</a></span>
            </div>
            <div class="cip" id="cip">
                 <span>欢迎来到白板峡谷!地图还有五秒到达手上！</span>
                <button class="button" type="button" id="submit">
                    <span></span>
                    <span class="wave"></span>
                    <span class="wave"></span>
                    <span class="wave"></span>
                </button>
            </div>

        </form>
    </div>
</body>

</html>
